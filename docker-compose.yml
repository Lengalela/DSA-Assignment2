services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:latest
    ports:
      - "9092:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper 

  mongodb:
    image: mongo:latest
    ports:
    - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: lenga
      MONGO_INITDB_ROOT_PASSWORD: password

  #Bal servicesss
  LogisticsSys:
    build:
      context: ./LogisticsSystem
      dockerfile: DockerFile
    depends_on:
      - kafka
      - mongodb

  StandardSys:
    build:
      context: ./StandardSystem
      dockerfile: DockerFile
    depends_on:
      - kafka

  ExpressSys:
    build:
      context: ./ExpressSystem
      dockerfile: DockerFile
    depends_on:
      - kafka

  InternationalSys:
    build:
      context: ./InternationalSystem
      dockerfile: DockerFile
    depends_on:
      - kafka

  Client:
    build:
      context: ./Client
      dockerfile: DockerFile
    depends_on:
      - kafka
